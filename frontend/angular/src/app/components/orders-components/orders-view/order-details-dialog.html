<h1 mat-dialog-title>Order Details</h1>
<div mat-dialog-content>
    <!-- <div > -->
    <div *ngFor="let product of data.orderProducts">
        <mat-card style="margin: 15px;">
            <mat-card-content style="display: flex; justify-content:space-around;">
                <div>
                    <img style="width: 100px; height:90px ;" src="../../../../assets/products-images/{{product.image}}">
                </div>
                <div>
                    <p class="card__cart-text"><strong>Name:</strong>{{product.name}}</p>
                    <p class="card__cart-text"><strong>Price:</strong>{{product.price}}</p>
                    <p class="card__cart-text"><strong>quantity:</strong>{{product.quantity}}</p>
                    <p class="card__cart-text"><strong>TotalPrice:</strong>{{product.totalPrice}}</p>
                </div>

            </mat-card-content>
        </mat-card>

    </div>

</div>
<div style="position: absolute; bottom: 10%;">
    <!-- <span style="display: flex; justify-content: space-around;"> -->
    <h5>Total Products: </h5> {{data.orderProducts.length}}
    <!-- </span> -->
    <!-- <span style="display: flex; justify-content: space-around;"> -->
    <h5>Total Price: </h5> {{data.orderTotalPrice}}
    <!-- </span> -->

</div>
<!-- </div> -->
<div mat-dialog-actions style="justify-content: center;">
    <button mat-button (click)="onNoClick()">OK</button>

</div>
