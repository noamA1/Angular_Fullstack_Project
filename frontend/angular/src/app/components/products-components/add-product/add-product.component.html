<mat-card class="example-card card-shadow">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div [formGroup]="productForm">
            <mat-form-field MatFormFieldControl appearance="standard">
                <mat-label>Enter product name</mat-label>
                <input matInput type="text" [(ngModel)]="productName" formControlName="name" required>
                <mat-error *ngIf="productForm.get('name')?.errors">{{getErrorMessage("name")}}</mat-error>
            </mat-form-field>
            <mat-form-field MatFormFieldControl appearance="standard">
                <mat-label>Enter product price</mat-label>
                <input matInput type="number" [(ngModel)]="productPrice" formControlName="price" required>
                <mat-error *ngIf="productForm.get('price')?.errors">{{getErrorMessage("price")}}</mat-error>
            </mat-form-field>
            <mat-form-field MatFormFieldControl appearance="standard">
                <mat-label>Enter product stock</mat-label>
                <input matInput type="number" [(ngModel)]="productStock" formControlName="stock" required>
                <mat-error *ngIf="productForm.get('stock')?.errors">{{getErrorMessage("stock")}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Choose category</mat-label>
                <mat-select [formControl]="productCategory">
                    <mat-option *ngFor="let category of categories" [value]="category._id">
                        {{category.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="productCategory.hasError('required')">
                    Please choose an category</mat-error>
            </mat-form-field>

            <div class="file-upload">
                <mat-label>Choose product image</mat-label>
                <input MatFormFieldControl accept="image/*" type="file" name="image" (change)="selectImage($event)">
                <mat-error *ngIf="fileError">You have to choose an image</mat-error>
            </div>

        </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-flat-button color="primary" (click)="onSubmit()"
            [disabled]="productForm.invalid || productCategory.hasError('required')">Submit</button>
        <button mat-flat-button routerLink="/accounts">Cancel</button>
    </mat-card-actions>
</mat-card>
