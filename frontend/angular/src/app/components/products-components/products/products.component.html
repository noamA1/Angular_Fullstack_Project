<div>
    <div class="cards-container">
        <div *ngFor="let product of products">
            <mat-card class="card">
                <mat-card-content>
                    <img class="card__picture" src="../../../../../../assets/products-images/{{product.image}}">
                    <h4>{{product.name}}</h4>
                    <p>Price: {{product.price}}</p>
                </mat-card-content>
                <mat-card-footer>
                    <mat-card-actions>
                        <button mat-flat-button color="primary">Add to cart</button>
                        <button mat-flat-button (click)="editProduct(product)" color="primary">Edit product</button>
                        <button mat-flat-button (click)="delProduct(product._id)" color="warn">Delete product</button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
